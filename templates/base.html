<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>{% block title %} Nblity Blog {% endblock %}</title>
	<link rel="stylesheet" href="../static/pure/pure-min.css">
    <link rel="stylesheet" href="../static/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="../static/blog/blog.css">
	<link rel="stylesheet" href="../static/blog/monokai.css">
  </head>
  
  <body>
    <div id="layout" class="pure-g">
	    <div class="sidebar pure-u-1 pure-u-md-1-4">
	        <div class="header">
	            <h1 class="brand-title"><a href="{%url 'home'%}">Nblity Blog</a></h1>
	            <h2 class="brand-tagline">Snow Memory</h2>
	            <nav class="nav">
	                <ul class="nav-list">
		                <li class="nav-item">
	                        <a class="button-success pure-button" href="/">Home</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="button-success pure-button" href="{%url 'archives'%}">Archives</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="pure-button" href="https://github.com/nblity007" target="blank">Github</a>
	                    </li>
	                    <!-- <li class="nav-item">
	                        <a class="pure-button" href="http://weibo.com/dinosaurliu">Weibo</a>
	                    </li> -->
	                     <li class="nav-item">
	                        <a class="button-success pure-button" href="/">Pages</a>
	                   	 </li>
						 <li>
		                    <form class="pure-form" action="/search/" method="get">
		                    <input class="pure-input-3-3" type="text" name="s" placeholder="search">
		                    </form>
	                     </li>
	                     <li class="nav-item">
	                         <a class="button-success pure-button" href="{% url 'RSS' %}">RSS</a>  
	                     </li>
	                </ul>
	            </nav>
	        </div>
	    </div>
	
	    <div class="content pure-u-1 pure-u-md-3-4">
	        <div>
	            {% block content %}
	            {% endblock %}
	            <div class="footer">
	                <div class="pure-menu pure-menu-horizontal pure-menu-open">
	                    <ul class="pure-menu-list">
	                        <li class="pure-menu-item"><a class="pure-menu-link" href="{%url 'aboutme'%}">About Me</a></li>
	                        <li class="pure-menu-item"><a class="pure-menu-link" href="http://twitter.com/yuilibrary/">Twitter</a></li>
	                        <li class="pure-menu-item"><a class="pure-menu-link" href="http://github.com/yahoo/pure/">GitHub</a></li>
	                    </ul>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
  </body>
</html>
